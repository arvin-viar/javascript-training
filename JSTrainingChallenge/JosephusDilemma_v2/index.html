<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Outline Challenge: Josephus Dilemma</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main role="main">
        <div class="actions">
            <button class="purge">Purge</button>
            <button class="reset">Reset</button>
            <button class="random">Random</button>
            <input type="number" class="inp-number" name="participants" min="2" max="50" placeholder="2-50" />
        </div>

        <div class="groupofpeople"></div>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
