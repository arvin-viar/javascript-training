<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS30: CSS + JS Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main">
        <div class="clock">
            <div class="clock__hand hand--hour"></div>
            <div class="clock__hand hand--minute"></div>
            <div class="clock__hand hand--second"></div>
            <span class="clock--twelve">12</span>
            <span class="clock--three">3</span>
            <span class="clock--six">6</span>
            <span class="clock--nine">9</span>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
