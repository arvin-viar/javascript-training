<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS30: CSS Variables</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="css-var">
            <div class="css-var__controls">
                <label for="inp-spacing">Spacing</label>
                <input type="range" class="css-var__controls-spacing" name="inp-spacing" min="0" max="100" value="0">

                <label for="inp-blur">Blur</label>
                <input type="range" class="css-var__controls-blur" name="inp-blur" min="0" max="10" value="0">

                <label for="inp-color">Base Color</label>
                <input type="color" class="css-var__controls-spacing" name="inp-color" value="#ffffff">
            </div>
            <div class="css-var__content">
                <img src="https://picsum.photos/600/400" alt="sample image">
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
