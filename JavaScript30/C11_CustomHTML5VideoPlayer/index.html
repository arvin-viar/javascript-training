<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS30: 14 Must Know Dev Tools Tricks</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main role="main">

        <div class="video-player">
            <video class="video-player__video" src="assets/test.mp4"></video>
            <div class="video-player__controls">
                <button class="video-player__controls-play btn--play">▶️</button>
                <input type="range" class="video-player__controls-volume input--volume" min="0" max="1" step="0.2"
                    value="1">
                <button class="video-player__controls-rewind btn--rewind">⏪</button>
                <button class="video-player__controls-ff btn--fastforward">⏩</button>
            </div>
        </div>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
